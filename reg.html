     <form class="form-registration" >
       <h3 class="form-registration-heading"> Введите данные</h3>
       <label for="inputName"> Имя</label>

       <label for="inputEmail"> Email</label>
       <input type="email" name="email" id="inputEmail" class="form-control" required type="email">

       <input type="password" name="password" id="inputPassword" class="form-control"  required>
       <br>

       <input type="password" name="password-repeat" id="inputPassword-repeat" class="form-control"  required>
